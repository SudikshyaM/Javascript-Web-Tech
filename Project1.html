<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changing Button</title>
</head>
<style>
    .bg-grey{
        background-color: grey;
    }
    .bg-white{
        background-color: white;
    }
    .bg-red{
        background-color: red;
    }
    .bg-yellow{
        background-color: yellow;
    }
    button{
        position: relative;
        top: 100px;
        left: 500px;
        padding: 30px;
        border: 2px solid black;
    }
    p{
        position: relative;
        top: 100px;
        left: 400px;
    }
</style>
<body>
    <button class="bg-grey" onclick="change('grey')">Grey</button>
    <button class="bg-white" onclick="change('white')">White</button>
    <button class="bg-red" onclick="change('red')">Red</button>
    <button class="bg-yellow" onclick="change('yellow')">Yellow</button>
    <p>Try clicking on one of the colors above to change the background color of this page</p>
</body>
<script>
    function change(color){
        const body=document.querySelector('body');
        body.style.backgroundColor=`${color}`;
        return;
    }
    
</script>
</html>
